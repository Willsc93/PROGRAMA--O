<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação-Tesla (Develop)</title>
    <link rel="Stylesheet" href="Styles.css">
</head>
<body>
    <img src="./MATERIAL DE APOIO/logo.png">
    <ul class="lista">
        <li class="item">
        <video src="./MATERIAL DE APOIO/model-y.mp4" muted loop autoplay></video>
    <div class="info-carro">
        <h1><negrito>Model Y</negrito></h1>
        <p class="sub-titulo">Parcela a partir de 499 Dólares</p>
        </div>

        <div class="rodape">
            <button><negrito>Comprar agora</negrito></button>
            <button class="test-drive"><negrito>Faça um Test-Drive</negrito></button>
        </div>
        </li>

        <li class="item">
            <img src="./MATERIAL DE APOIO/model-3.png" class="img-tesla" alt="imagem model 3">
            <div class="info-carro">
                <h1>Model 3</h1>
                <p class="sub-titulo">Compre o seu Tesla</p>
            </div>
        </li>

        <li class="item">
            <img src="./MATERIAL DE APOIO/model-x.png" class="img-tesla" alt="imagem model-x">

            <div class="info-carro">
                <h1>Model X</h1>
                <p class="sub-titulo">Parcela a partir de 499 Dólares</p>
            </div>
        
        
        </li>
    </ul>
    <div class="formulario">
        <button onclick="desapareceerFormulario()">Fechar</button>
        <script type="text/javascript" src="https://form.jotform.com/241956981445671"></script>
    </div>
    
</body>
</html>
